<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d1ff7ebce1.js"
      crossorigin="anonymous"

    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | KaKao Clone</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__headercloumn">
        <h1 class="header__title">Friends</h1>

        <span class="header__icon">
          <a href="settings.html"><i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img class="g-avatar friend__avatar" src="images/avatar2.jpg" />

              <span class="friend__name">
                Javier Zanetti
              </span>
              <span class="friend__status">
                For the Scudetto !
              </span>
            </div>

      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img class="friend__avatar" src="images/plus.png" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 3</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img class="friend__avatar" src="images/avatar.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                Mourinho
              </span>
              <span class="friend__status">
                Inter Milan
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Rap Legend (Feat. NomadCoders)
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">

            <img class="friend__avatar" src="images/avatar3.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                Marco Materazzi
              </span>
              <span class="friend__status">
                Matrix
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img class="friend__avatar" src="images/avatar4.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                Ivan Cordoba
              </span>
              <span class="friend__status">
                Forza Colombia
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                C'Ã¨ solo l'Inter

              </span>
            </div>

    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">

            <i class="fas fa-search"></i>

        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
